    function clamp(v,min,max){return Math.max(min,Math.min(max,v));}
    function addTraits(dst, delta){ for(const [k,v] of Object.entries(delta)) dst[k]=(dst[k]||0)+v; }

    function compute(answers){
      const trait = Object.fromEntries(TRAITS.map(t=>[t,0]));
      let honestySum=0, honestyCount=0, orderChaos=0, selfCollective=0;
      for(const q of QUESTIONS){
        const a = answers[q.id];
        if(!a) continue;
        const opt = q.options[a];
        if(opt) addTraits(trait, opt.traits);
        if(q.honesty && a in q.honesty) { honestySum += q.honesty[a]; honestyCount++; }
        if(q.axis==='orderChaos' && q.axisMap && a in q.axisMap) orderChaos += q.axisMap[a];
        if(q.axis2==='selfCollective' && q.axis2Map && a in q.axis2Map) selfCollective += q.axis2Map[a];
      }
      const maxExp=18;
      const traitPct = Object.fromEntries(Object.entries(trait).map(([t,v])=>[t,Math.round((v/maxExp)*100)]));
      const sorted = Object.entries(traitPct).sort((a,b)=>b[1]-a[1]).map(([t])=>t);
      const primary=sorted[0], secondary=sorted[1];
      const honesty = honestyCount? Math.round((honestySum/honestyCount)*100) : 50;
      const order = clamp(orderChaos,-1,1), collective = clamp(selfCollective,-1,1);
      const integrity = Math.round(honesty*0.6 + (Math.max(order,0)+Math.max(collective,0))*20);
      const tier = integrity>=90? "Seraphic" : integrity>=75? "Vanguard" : integrity>=55? "Catalyst" : integrity>=35? "Rogue" : "Aberrant";
      const Strength = clamp(Math.round(0.30*traitPct.Courage + 0.18*traitPct.Dominance + 0.16*traitPct.Resilience + 0.14*traitPct.Defiance + 0.12*traitPct.Ambition + 0.10*traitPct.Instinct),0,100);
      const Toughness = clamp(Math.round(0.28*traitPct.Discipline + 0.18*traitPct.Serenity + 0.18*traitPct.Resilience + 0.14*traitPct.Wisdom + 0.12*traitPct.Compassion + 0.10*traitPct.Faith),0,100);
      const POP = clamp(Math.round(0.28*traitPct.Dominance + 0.20*traitPct.Curiosity + 0.16*traitPct.Creativity + 0.14*traitPct.Ambition + 0.12*traitPct.Intelligence + 0.10*traitPct.Courage),0,100);
      const Stamina = clamp(Math.round(0.35*traitPct.Discipline + 0.20*traitPct.Empathy + 0.15*traitPct.Faith + 0.15*traitPct.Resilience + 0.15*traitPct.Serenity),0,100);
      const AQ = clamp(Math.round(0.26*traitPct.Faith + 0.22*traitPct.Hope + 0.20*traitPct.Intuition + 0.18*traitPct.Intelligence + 0.14*traitPct.Wisdom),0,100);
      return {trait, traitPct, primary, secondary, honesty, order, collective, integrity, tier, Strength, Toughness, POP, Stamina, AQ};
    }

    function Meter(label,value){
      const pct = clamp(value||0,0,100);
      return `<div class="flex flex-col items-center gap-2">
        <div class="meter"><div class="arc"></div><div class="fill" style="--pct: ${(pct/100*360)}deg"></div></div>
        <div class="text-center"><div class="text-xl font-bold">${pct}</div><div class="text-xs text-slate-400">${label}</div></div>
      </div>`;
    }

    function TraitBar(name,pct){
      pct = clamp(pct||0,0,100);
      return `<div class="mb-2">
        <div class="flex justify-between text-xs text-slate-400"><span>${name}</span><span>${pct}%</span></div>
        <div class="h-2 bg-slate-800/60 rounded"><div class="h-2 rounded bg-indigo-400" style="width:${pct}%"></div></div>
      </div>`;
    }

    async function exportPDF() {
      const container = document.getElementById('results-pane') || document.getElementById('app');
      const canvas = await html2canvas(container, {scale: 2, backgroundColor: '#0b1020', useCORS: true});
      const imgData = canvas.toDataURL('image/png');
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      const pageWidth = 210, pageHeight = 297;
      const imgWidth = pageWidth - 20;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;
      let heightLeft = imgHeight;
      let position = 10;
      pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight, '', 'FAST');
      heightLeft -= (pageHeight - 20);
      while (heightLeft > 0) {
        pdf.addPage();
        position = 10 - (imgHeight - heightLeft);
        pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight, '', 'FAST');
        heightLeft -= (pageHeight - 20);
      }
      const ts = new Date().toISOString().replace(/[:.]/g,'-');
      pdf.save(`V-Serum_Dossier_${ts}.pdf`);
    }

    function render(){
      const root = document.getElementById('app');
      const state = window.__state || (window.__state = {answers:{}});
      const answered = Object.keys(state.answers).length;
      const all = QUESTIONS.length;
      let html = `
        <header class="mb-6">
          <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">V-Serum Psycho-Profile <span class="text-indigo-300">Ascendant Edition</span></h1>
          <p class="text-slate-400">ABAD Protocol Series 7.3 â€” Clinical behavioral integrity evaluation with cinematic dilemmas.</p>
        </header>
      `;

      if(!state.show){
        html += `<div class="mb-4 text-sm text-slate-300">Answered ${answered} / ${all}</div>`;
        for(const q of QUESTIONS){
          html += `<div class="card rounded-2xl p-5 mb-4">
            <div class="flex items-baseline gap-3 mb-2">
              <span class="text-indigo-300 font-semibold">${String(q.id).padStart(3,'0')}</span>
              <h3 class="text-lg font-semibold">${q.question}</h3>
            </div>
            <div class="grid md:grid-cols-2 gap-3">`;
          for(const key of ["A","B","C","D"]){
            const opt = q.options[key];
            const selected = state.answers[q.id]===key;
            html += `<button class="text-left p-3 rounded-xl border ${selected? 'bg-indigo-600/20 border-indigo-400' : 'bg-slate-800/60 border-slate-700 hover:border-indigo-500/60'}"
              onclick="(function(){window.__state.answers[${q.id}]='${key}'; render();})()">
              <span class="text-indigo-300 font-semibold mr-2">${key}.</span>${opt.text}
            </button>`;
          }
          html += `</div></div>`;
        }
        html += `<div class="flex items-center justify-between mt-6">
          <div class="text-slate-400 text-sm">Complete all items to reveal results.</div>
          <button class="px-5 py-3 rounded-xl bg-indigo-500 disabled:bg-slate-700 disabled:text-slate-400 font-semibold shadow"
            ${answered<all?'disabled':''}
            onclick="(function(){window.__state.show=true; render();})()">Reveal Results</button>
        </div>`;
      } else {
        const r = compute(state.answers);
        html += `
          <div id="results-pane" class="space-y-6">
            <div class="flex items-center justify-between gap-3">
              <h2 class="text-xl font-semibold">Diagnostic Dossier</h2>
              <button onclick="exportPDF()" class="px-4 py-2 rounded-lg bg-emerald-500 text-slate-900 font-semibold shadow">Export PDF</button>
            </div>
            <div class="grid lg:grid-cols-3 gap-6">
              <div class="card rounded-2xl p-6 lg:col-span-2">
                <p class="text-slate-400 text-sm mb-4">Primary expression, integrity, and ascendant resonance.</p>
                <div class="grid sm:grid-cols-2 gap-3 text-sm">
                  <div class="p-3 rounded-lg bg-slate-800/60"><div class="text-slate-400">Primary</div><div class="text-lg font-semibold">${r.primary||'â€”'}</div></div>
                  <div class="p-3 rounded-lg bg-slate-800/60"><div class="text-slate-400">Secondary</div><div class="text-lg font-semibold">${r.secondary||'â€”'}</div></div>
                  <div class="p-3 rounded-lg bg-slate-800/60"><div class="text-slate-400">Honesty Index</div><div class="text-lg font-semibold">${r.honesty}</div></div>
                  <div class="p-3 rounded-lg bg-slate-800/60"><div class="text-slate-400">Integrity Tier</div><div class="text-lg font-semibold">${r.tier} (${r.integrity})</div></div>
                  <div class="p-3 rounded-lg bg-slate-800/60 sm:col-span-2"><div class="text-slate-400">Alignment</div><div class="font-semibold">
                    ${(r.order>0.3?'Lawful':r.order<-0.3?'Chaotic':'Neutral')} â€” ${(r.collective>0.3?'Collective':r.collective<-0.3?'Self':'Neutral')}
                  </div></div>
                </div>
                <h3 class="font-semibold mt-6 mb-2">Trait Spectrum</h3>
                <div class="grid md:grid-cols-2 gap-4">
                  <div>
                    ${['Courage','Defiance','Dominance','Ambition','Resilience','Instinct','Intelligence','Creativity'].map(t=>TraitBar(t,r.traitPct[t])).join('')}
                  </div>
                  <div>
                    ${['Discipline','Serenity','Wisdom','Compassion','Empathy','Curiosity','Faith','Hope','Intuition'].map(t=>TraitBar(t,r.traitPct[t])).join('')}
                  </div>
                </div>
              </div>
              <div class="card rounded-2xl p-6 flex flex-col items-center gap-6">
                <h3 class="font-semibold">Performance Gauges</h3>
                <div class="grid grid-cols-2 gap-6">
                  ${Meter('Strength',r.Strength)}
                  ${Meter('Toughness',r.Toughness)}
                  ${Meter('Power Output (POP)',r.POP)}
                  ${Meter('Stamina',r.Stamina)}
                </div>
                <div class="mt-2 p-3 rounded-lg bg-slate-800/60 w-full text-center">
                  <div class="text-slate-400 text-xs">Ascendant Quotient</div>
                  <div class="text-lg font-semibold">${r.AQ}</div>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-8 flex gap-3">
            <button onclick="(function(){window.__state.show=false; render();})()" class="px-4 py-2 rounded-lg bg-slate-800 border border-slate-700">Back to Questions</button>
            <button onclick="(function(){window.__state={answers:{}}; render();})()" class="px-4 py-2 rounded-lg bg-slate-800 border border-slate-700">Reset</button>
          </div>
        `;
      }
      root.innerHTML = html;
    }
    render();
  </script>
</body>
</html>
